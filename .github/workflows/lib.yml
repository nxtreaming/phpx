name: libphpx
on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ 8.1, 8.2, 8.3, 8.4 ]
    steps:
      - uses: actions/checkout@v1
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php }}"
          extensions: embed, curl, redis, json
      - name: Install dependencies
        run: sudo apt update -y && sudo apt install -y googletest libgtest-dev libboost-stacktrace-dev libsodium-dev
      - name: Show machine information
        run: |
          date
          env
          uname -a
          php -v
          php --ini
      - name: Build
        run: cmake . && make VERBOSE=1 -j$(nproc)
      - name: Run tests
        run: ./bin/phpx-tests
